name: Deploy to Dual Cloud Clusters

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/the-invincible-cloud
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Helm
        uses: azure/setup-helm@v3
      
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Setup AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Setup GCP credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      
      # AWS Deployment
      - name: Get AWS K3s kubeconfig
        run: |
          # Get the EC2 instance public IP
          EC2_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=k3s-master-rohith" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)
          
          # Get kubeconfig from K3s master
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.AWS_EC2_KEY }} ubuntu@$EC2_IP \
            "cat /etc/rancher/k3s/k3s.yaml" > /tmp/aws-kubeconfig.yaml
          
          # Replace localhost with EC2 IP
          sed -i "s/127.0.0.1/$EC2_IP/g" /tmp/aws-kubeconfig.yaml
      
      - name: Configure kubectl AWS context
        run: |
          mkdir -p ~/.kube
          
          # Merge kubeconfigs
          if [ -f ~/.kube/config ]; then
            KUBECONFIG=~/.kube/config:/tmp/aws-kubeconfig.yaml kubectl config view --flatten > /tmp/merged-config
            mv /tmp/merged-config ~/.kube/config
          else
            cp /tmp/aws-kubeconfig.yaml ~/.kube/config
          fi
          
          # Rename context
          kubectl config rename-context k3s aws-ctx || true
          
          # Display contexts
          kubectl config get-contexts
      
      - name: Deploy to AWS K3s cluster
        run: |
          # Switch to AWS context
          kubectl config use-context aws-ctx
          
          # Helm dry-run for validation
          helm template invincible-app ./k8s/charts/invincible-app \
            -f ./k8s/charts/invincible-app/values.yaml \
            -f ./k8s/charts/invincible-app/values-aws.yaml \
            --set image.tag=${{ github.sha }} \
            --debug | head -50
          
          echo "ðŸš€ AWS Deployment (Dry-Run) Successful"
      
      # GCP Deployment
      - name: Get GCP GKE kubeconfig
        run: |
          gcloud container clusters get-credentials invincible-gke-autopilot \
            --region asia-south1 \
            --project ${{ secrets.GCP_PROJECT_ID }}
      
      - name: Configure kubectl GCP context
        run: |
          # Rename the GCP context
          kubectl config rename-context gke_${{ secrets.GCP_PROJECT_ID }}_asia-south1_invincible-gke-autopilot gcp-ctx || true
          
          # Display contexts
          kubectl config get-contexts
      
      - name: Deploy to GCP GKE cluster
        run: |
          # Switch to GCP context
          kubectl config use-context gcp-ctx
          
          # Helm dry-run for validation
          helm template invincible-app ./k8s/charts/invincible-app \
            -f ./k8s/charts/invincible-app/values.yaml \
            -f ./k8s/charts/invincible-app/values-gcp.yaml \
            --set image.tag=${{ github.sha }} \
            --debug | head -50
          
          echo "ðŸš€ GCP Deployment (Dry-Run) Successful"
      
      # Multi-context deployment
      - name: Deploy to both clusters
        run: |
          set -e
          
          IMAGE_TAG="${{ github.sha }}"
          
          echo "ðŸ“¦ Deploying image: ${{ secrets.DOCKER_USERNAME }}/the-invincible-cloud:$IMAGE_TAG"
          
          # Deploy to AWS
          echo "ðŸ—ï¸  Deploying to AWS K3s cluster..."
          kubectl config use-context aws-ctx
          helm upgrade --install invincible-app ./k8s/charts/invincible-app \
            -f ./k8s/charts/invincible-app/values.yaml \
            -f ./k8s/charts/invincible-app/values-aws.yaml \
            --set image.tag=$IMAGE_TAG \
            --namespace default \
            --wait \
            --timeout 5m
          
          echo "âœ… AWS Deployment Successful"
          
          # Deploy to GCP
          echo "ðŸ—ï¸  Deploying to GCP GKE cluster..."
          kubectl config use-context gcp-ctx
          helm upgrade --install invincible-app ./k8s/charts/invincible-app \
            -f ./k8s/charts/invincible-app/values.yaml \
            -f ./k8s/charts/invincible-app/values-gcp.yaml \
            --set image.tag=$IMAGE_TAG \
            --namespace default \
            --wait \
            --timeout 5m
          
          echo "âœ… GCP Deployment Successful"
      
      - name: Verify deployments
        run: |
          echo "ðŸ“Š AWS Cluster Status:"
          kubectl config use-context aws-ctx
          kubectl get pods -A
          kubectl get svc -A
          
          echo ""
          echo "ðŸ“Š GCP Cluster Status:"
          kubectl config use-context gcp-ctx
          kubectl get pods -A
          kubectl get svc -A
      
      - name: Post deployment summary
        if: always()
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ secrets.DOCKER_USERNAME }}/the-invincible-cloud:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **AWS Deployment**: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- **GCP Deployment**: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
