apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "invincible-app.fullname" . }}-config
  labels:
    {{- include "invincible-app.labels" . | nindent 4 }}
    cloud: gcp
data:
  DB_HOST: "{{ .Values.gcpDbHost }}"
  DB_PORT: "{{ .Values.gcpDbPort }}"
  DB_NAME: "{{ .Values.env.DB_NAME }}"
  DB_USER: "{{ .Values.env.DB_USER }}"
  ENVIRONMENT: "gcp-production"
  CLOUD: "gcp"
