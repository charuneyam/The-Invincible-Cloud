# GCP-specific Helm values
# Use with: helm install -f values.yaml -f values-gcp.yaml invincible-app ./k8s/charts/invincible-app

gcpDbHost: "rohith-task2-postgres"  # Private IP or internal DNS
gcpDbPort: "5432"

image:
  tag: "latest"

replicaCount: 2

service:
  type: LoadBalancer  # GKE provides LoadBalancer support
  port: 8000
  targetPort: 8000

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# GKE-specific node selector
nodeSelector:
  kubernetes.io/arch: amd64
  cloud.google.com/gke-autopilot: "true"
